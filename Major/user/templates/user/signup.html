{% extends 'main.html' %}
{% block content %}
{% load static%}

<body>
    <div class="over__cover">
        <div class="cover height-100">
            <div class="auth__header">
                <a href="{% url 'home'%}">
                    <img src="{% static 'images/main-logo.png' %}" alt="icon" />
                </a>
                <h3>Register an account</h3>
                <p>Create a new developer account</p>
            </div>

            <form method="post" action="#" class="auth__form">
                {% csrf_token %}
                <!-- Input:Email -->
                <div class="form__field">
                    <label for="formInput#text">Name </label>
                    <input class="input input--text" id="formInput#text" type="text" name="username"
                        placeholder="Enter your name..." />
                </div>
                <div class="form__field">
                    <label for="formInput#text">Email address </label>
                    <input class="input input--text" id="formInput#text" type="email" name="email"
                        placeholder="Enter your email..." />
                </div>


                <!-- Input:Password -->
                <div class="form__field">
                    <label for="formInput#password">Password </label>
                    <input class="input input--password" id="formInput#passowrd" type="password" name="password1"
                        placeholder="••••••••" />
                </div>
                <div class="form__field">
                    <label for="formInput#password">Password confirmation </label>
                    <input class="input input--password" id="formInput#passowrd" type="password" name="password2"
                        placeholder="••••••••" />
                </div>
                <div class="auth__actions">
                    <input class="submit" type="submit" value="Sign In" />
                </div>
            </form>
            <div class="auth__alternative">
                <p>Already have an Account?</p>
                <a href="{% url 'login' %}">Log In</a>
            </div>
        </div>
    </div>
</body>

{% endblock content%}
